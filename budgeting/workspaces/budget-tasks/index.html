
<div id="budget-tasks">
    <div class="row m-b-md">
        <div class="col-md-9 m-b-xs">
            <div class="title-display p-t-xs">
                <h5 class="workspace-title float bws-title ft-bold">{{page.model.text.PageHeaderText}}</h5>
            </div>
        </div>
    </div>
    <div class="white m-l-sm p-l-xs">
        <div class="row">
            <div class="pull-left">
                <button class="btn rounded primary" ng-click="page.newTask()"><i class="fa fa-fw m-r-xs fa-plus"></i> {{::page.model.text.addTask}}</button>
                <button class="btn white" data-toggle="modal" data-target="#user" ui-toggle-class="modal-open-aside" ui-target="body" ng-show="false">Add Comment</button>
            </div>
            <div class="p-y-md p-t-sm pull-right clearfix" ng-init="gridFactory.grid.filtersModel.state.active = false">
                <div class="pull-right grid-controls">
                    <div class="grid-control-item">
                        <i class="icon rp-icon-printer-2"></i>
                        <span class="text">
                            {{::page.model.text.print}}
                        </span>
                    </div>
                    <div class="grid-control-item">
                        <rp-toggle model="gridFactory.grid.filtersModel.state.active" class="filter-cursor" options="{
                                      defaultText: 'Filter',
                                      defaultIconClass: 'rp-icon-filter active',
                                activeIconClass: 'rp-icon-filter'
                                }">
                        </rp-toggle>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="modal fade inactive" id="user" data-backdrop="false" >
        <div class="right w-xl white b-l">
            <div  ui-include="'workspaces/budget-tasks/comments.html'"></div>
        </div>
    </div>-->
    <div ng-if="page.commentsModel.form.showComment">
        <!--<budget-comments-dialog records='page.model.baseParams.records' ng-class='{"on":page.commentsModel.form.showForm,"off":!page.commentsModel.form.showForm}'></budget-comments-dialog>-->
        <budget-comments data='page.commentsModel.data' ng-class='{"on":page.commentsModel.form.showForm,"off":!page.commentsModel.form.showForm}'></budget-comments>
    </div>
    <div>
        <rp-grid class="workspaces budget-tasks max-grid-width" model="gridFactory.grid"></rp-grid>

    </div>

</div>
