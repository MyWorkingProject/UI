<span ng-if="record.priority=='High'">
    <span class="label label-xs ft-s-12 _400 accent">HIGH</span>
</span>
<span ng-if="record.priority=='Normal'">
    <span class="label label-xs ft-s-12 _400 warning">NORMAL</span>
</span>
<span ng-if="record.priority=='Low'">
    <span class="label label-xs ft-s-12 _400 label-palette-color">LOW</span>
</span>
