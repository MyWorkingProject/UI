<div id="comment">
    <div class="modal fade inactive comments-modal-position" data-backdrop="false" id="comments">
        <div class="right w-xl white b-l">
            <div class="row-col">              
                <div class="row-row">
                    <div class="row-body">
                        <div class="row-inner">
                            <div class="col-md-12">
                                <div class="">
                                    
                                    <a data-dismiss="modal" class="pull-right text-muted text-lg p-t-sm" ng-click="dir.closeComments()">&times;</a>
                                    <div class="p-t b-b">
                                        <span class="h5">{{::dir.model.text.commentHeader }}</span>
                                        <span class="task-comment-text">{{dir.model.form.title}}</span>
                                    </div>
                                    <div>
                                        <form class="ft-form" role="form" ng-submit="dir.saveTaskComment()">
                                            <div class="form-group row">
                                                <div class="col-sm-12 m-t-1">
                                                    <textarea id="subComments" ng-model="dir.model.form.comment" name="comment" ng-minlength="1"
                                                              ng-maxlength="512" 
                                                              ng-trim="true" 
                                                              ng-model-options="{updateOn: 'blur'}" 
                                                              class="form-control comments-border-color" rows="3"
                                                              placeholder="Leave a comment"
                                                              rp-error-msg="Comment is empty" required>
                                                        
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row p-r-sm">
                                                <div class="col-xs-4 p-r-0 pull-right">
                                                    <button type="submit" class="btn rounded primary w-full m-b-md" >{{::dir.model.text.submit }}</button>

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>


                                <div class="row" ng-if="dir.model.form.commentsCount">
                                    <div class="col-sm-12 col-lg-12">
                                        <div class="tab-content">
                                            <div class="tab-pane p-v-sm active" >
                                                <div class="streamline b-l m-b m-l">
                                                    <div class="sl-item" ng-repeat='record in dir.model.commentsData'>
                                                        <div class="sl-left">
                                                            <img src="/ui/budgeting/common/standalone/images/user-image-small.png" class="img-circle">
                                                        </div>
                                                        <div class="sl-content">
                                                            <div class="sl-date">{{record.lastModifiedDate}}</div>
                                                            <div class="sl-author _500">
                                                                <a href>{{record.lastModifiedBy}} </a>
                                                                <a class="rp-icon-trash pull-right text-primary" ng-click="dir.deleteComment(record.commentID)"> </a>
                                                                <a class="rp-icon-edit-text pull-right  m-r-sm text-primary" ng-click="dir.editComment(record)"> </a>
                                                            </div>
                                                            <div>
                                                                <p>{{record.comment}}</p>
                                                            </div>

                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
