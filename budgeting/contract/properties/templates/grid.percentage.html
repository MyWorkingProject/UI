<span ng-if="model.contractState.page === 'view'" class="allocation-edit field-block grid-input-text">{{record[config.key] | number:2}}</span>

<span ng-if="model.contractState.page !== 'view'" class="allocation-edit field-block grid-input-text">
	<input type="text"
    	ng-model-options="{updateOn: 'blur'}"
        ng-model="record[config.key]" 
        ng-pattern="/^[0-9]*(\.[0-9]{1,2})?$/" 
        class="form-control form-control-sm rp-currency-editable"/>    
</span>
