<div class="manage-service">
    <div class="box-header">
        <div class="row">
            <div class="col-md-8 col-sm-8 p-l-0">
                <div class="inline pointer text-primary">
                    <h2 class="inline manage-heading-title p-r-1">Services</h2>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-12 p-l-0">
        <div class="white">
            <div class="m-t-1">
                <div class="pull-left">
                    <button class="btn rounded primary w-full m-b-md" ng-click="page.navigateToPage()">
                        <i class="fa fa-fw fa-plus"></i>New Service
                    </button>
                </div>
                <div class="pull-right m-t-1">
                    <div class="pull-right grid-controls">
                        <div class="grid-control-item">
                            <rp-toggle model="page.model.grid.filtersModel.state.active" class="filter-cursor" options="{
                                      defaultText: 'Filter',
                                      defaultIconClass: 'rp-icon-filter active',
                                      activeIconClass: 'rp-icon-filter'
                                }">
                            </rp-toggle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
